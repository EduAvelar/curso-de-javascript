<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(133, 128, 128);
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            margin: auto;
            padding: 30px;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("qual é seu nome: ")
        document.write(`ola ${nome}. seu nome tem ${nome.length} letras.</br>`)
        document.write(`seu nome em maiusculas é ${nome.toUpperCase()}.</br>`)
        document.writeln(`seu nome em minusculas é ${nome.toLowerCase()}  </br>`)
    </script>
</body>
</html>
